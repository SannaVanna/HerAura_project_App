<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HerAura App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='girl_hygiene_app.css') }}">
  <script src="{{ url_for('static', filename='js/girl_hygiene_app.js') }}" defer></script>
  <link rel="icon" type="images/png" href="{{ url_for('static', filename='images/her_aura.png')}}">
</head>
<body>
  <header>
    <div class="logo"><a href="{{ url_for('mentor_bp.index')}}">
      <img src="{{ url_for('static', filename='images/her_aura.png')}}"/>
      </a>
    </div>

    <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <div class="links">
      {% if current_user.is_authenticated %}
        <div class="search-box">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" placeholder="Search....."/>
        </div>
        <a class="nav-icon" href="{{ url_for('dashboard_bp.dashboard') }}">
          <img src="{{ url_for('static', filename='images/home.svg') }}"></icon>
        </a>
        <a class="nav-icon" href="{{ url_for('dashboard_bp.dashboard') }}">
          <img src="{{ url_for('static', filename='images/bell.svg') }}"></icon>
        </a>
        <a class="nav-icon" href="{{ url_for('dashboard_bp.dashboard') }}">
          <img src="{{ url_for('static', filename='images/settings.svg') }}"></icon>
        </a>
        <a class="nav-icon" href="{{ url_for('dashboard_bp.dashboard') }}">
          <img src="{{ url_for('static', filename='images/user.svg') }}"></icon>        
        </a>
        <a class="nav-icon" href="{{ url_for('mentor_bp.logout') }}">
          <img src="{{ url_for('static', filename='images/log-out.svg') }}"></icon>
        </a>
        <!--a class="nav-icon" href="{{ url_for('mentor_bp.logout') }}">
          <img src="https://i.pravatar.cc/40" alt="Profile" class="profile-pic" />
        </a-->
        <button id="themeToggle" class="toggle-btn">ðŸŒ™</button>
      {% else %}
        <a class="btn" href="{{ url_for('mentor_bp.index') }}">Home</a>
        <a class="btn" href="{{ url_for('mentor_bp.login') }}">Login</a>
        <a class="btn" href="{{ url_for('mentor_bp.register') }}">Register</a>
        <button id="themeToggle" class="toggle-btn">ðŸŒ™</button>
      {% endif %}
    </div>
  </header>
    
    {% block content %}{% endblock %}
    <div class="con">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert {{ category }} mb-3 color-white bg-primary">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
